<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Home</title>
    <style>
        body{
            background-color: #D4EBEC;
        }
    </style>
</head>
<body>
<div class="d-flex justify-content-md-center align-items-center vh-100">
    <div class="container text-center border border-dark rounded">
        <br>
        <h2><u>Password Generator </u></h2>
        <br>
        <form action="{% url 'password' %}">
            <select name="length">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12" selected="selected">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
            </select>  Length
            <br>
            <br>
            <input type="checkbox" name="uppercase">  Uppercase
            <br>
            <br>
            <input type="checkbox" name="numbers">  Numbers
            <br>
            <br>
            <input type="checkbox" name="symbols">  Symbols
            <br>
            <br>
            <input type="submit" value="Generate Password" class="btn btn-primary">
        </form>
        <br>
    </div>
</div>
</body>
</html>
